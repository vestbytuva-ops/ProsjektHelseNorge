<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Test Prototype</title>

  <!-- ✅ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Open Sans", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    #app {
      display: flex;
      width: 500px;
      height: 300px;
      font-weight: bold;
    }

    .click-area {
      flex-grow: 1;
      display: flex;
      align-items: center;
      background: #950000;
      cursor: pointer;
    }

    .display-text {
      padding: 24px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
    }

    .recent-scores {
      display: flex;
      flex-direction: column;
      width: 125px;
    }

    .score {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .score:nth-child(odd) {
      background: #eeeeee;
    }

    canvas {
      width: 500px !important;
      height: 250px !important;
    }

    button {
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="app">
  <div class="click-area">
    <div class="display-text">Welcome. Click to start!</div>
  </div>

  <div class="recent-scores">
    <div class="score">-</div>
    <div class="score">-</div>
    <div class="score">-</div>
    <div class="score">-</div>
    <div class="score">-</div>
  </div>
</div>

<button>Trykk her for å få gjennomsnitt score</button>

<!-- ✅ Chart -->
<canvas id="reactionChart"></canvas>

<script>
const clickArea = document.querySelector(".click-area");
const displayText = document.querySelector(".display-text");
const scoreElements = document.querySelectorAll(".score");
const averageButton = document.querySelector("button");

const scoreHistory = [];

const minimum_verdi = 3000;
const maximum_verdi = 10000;

let msSinceEpochOnTimeout = 0;
let waitingForClick = false;

/* ✅ CHART SETUP */
const ctx = document.getElementById("reactionChart");

const reactionChart = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [{
      label: "Reaction Time (ms)",
      data: [],
      tension: 0.3
    }]
  },
  options: {
    responsive: false,
    plugins: {
      tooltip: {
        callbacks: {
          label: function(context) {
            return ` ${context.parsed.y} ms`;
          }
        }
      }
    },
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

function updateChart() {
  reactionChart.data.labels = scoreHistory.map((_, i) => `Round ${i + 1}`);
  reactionChart.data.datasets[0].data = scoreHistory;
  reactionChart.update();
}

function calculateAverage() {
  if (scoreHistory.length === 0) {
    alert("No scores to average!");
    return;
  }

  const sum = scoreHistory.reduce((acc, score) => acc + score, 0);
  const average = sum / scoreHistory.length;

  alert(`Average score: ${average.toFixed(2)} ms`);
}

function play() {
  const msTillChange =
    Math.floor(Math.random() * (maximum_verdi - minimum_verdi)) + minimum_verdi;

  clickArea.style.backgroundColor = null;
  displayText.textContent = "";

  setTimeout(() => {
    msSinceEpochOnTimeout = Date.now();
    clickArea.style.backgroundColor = "#009578";
    waitingForClick = true;
  }, msTillChange);
}

function addScore(score) {
  scoreHistory.unshift(score);

  for (let i = 0; i < Math.min(scoreHistory.length, 5); i++) {
    scoreElements[i].textContent = `${scoreHistory[i]} ms`;
  }

  updateChart();
}

clickArea.addEventListener("click", () => {
  if (waitingForClick) {
    const score = Date.now() - msSinceEpochOnTimeout;

    waitingForClick = false;
    displayText.textContent = `Your time was ${score} ms! Click to play again.`;

    addScore(score);
  } else {
    play();
  }
});

averageButton.addEventListener("click", calculateAverage);
</script>

</body>
</html>
