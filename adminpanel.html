<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelseFactor Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="admin-panel">

<section id="password-container">
   <div id="password-card">
    <div id="clock"></div>
    <div id="date"></div>
        <h1>HelseFactor Admin Panel</h1>
        <p>Ikke ansatt hos HelseFactor? Vennligst lukk denne fanen.</p>
        <input type="password" id="admin-password" placeholder="Skriv inn passordet" />
        <button id="submit-password">Logg inn</button>
        <button onclick="window.location.href = 'index.html';">Hovedside</button>
        <p id="error-message" style="color: red; display: none;">Feil passord. Prøv igjen.</p>
    </div>
</section>

    <div id="do-list" style="display:none">
        <h2>Vårt mål til uke 8</h2>
        <input placeholder="Hei admin! Har du noen tanker?" type="text" id="taskInput">
        <button id="addTask">Legg til</button>
        <ul id="taskList">
        </ul>
    </div>

    <div id="done-folder" style="display: none;">
        <h2>Oppgaver som har allerede blitt gjort</h2>
    </div>

    <div id="mood-library" style="display: none;">
        <button class="mood" id="school">Skole</button>
        <button class="mood" id="job">Jobb</button>
        <button class="mood" id="hobby">Fritid</button>
        <button class="mood" id="reset">Reset</button>
    </div>


<script src="/js/adminpanel.js"></script>

</body>
</html>
