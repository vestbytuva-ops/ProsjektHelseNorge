<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bmi.css">
</head>
<body>
<section class="kalkulator">
    <div class="bmi-circle" id="scoreCircle">
  <span id="scoreText">0</span>
</div>
<h1>BMI Kalkulator</h1>
<p>Håndlaget i Norge</p>

<div class="input-group">
    <label for="weight">Vekt (kg)</label>
    <input type="number" id="weight" min="0" placeholder="70kg">
</div>

<div class="input-group">
    <label for="height">Høyde (cm)</label>
    <input type="number" id="height" min="0" placeholder="180cm">
</div>
<button onclick="calculateBMI()">Beregn BMI</button>
<button onclick="reload()">Tilbakestill</button>

    <h1 id="heading"></h1>
    <p id="bmi-output"></p>
    <p id="message"></p>
</section>

<script src="js/bmi.js"></script>
</body>
</html>
