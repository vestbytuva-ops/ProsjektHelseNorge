<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Helse-søk</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .helse-card {
      margin-top: 20px;
      padding: 15px;
      background: #eef3f7;
      border-radius: 6px;
    }

    .helse-disclaimer {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    .hidden {
      display: none;
    }

    #message {
      margin-top: 15px;
      color: #b00020;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Helseinformasjon</h1>

    <input
      type="text"
      id="searchInput"
      placeholder="Søk etter f.eks. feber eller migrene"
    />

    <button id="searchBtn">Søk</button>

    <p id="message"></p>

    <div id="result" class="helse-card hidden">
      <h2 id="title"></h2>

      <p><strong>Beskrivelse:</strong> <span id="description"></span></p>
      <p><strong>Tiltak:</strong> <span id="whatToDo"></span></p>
      <p><strong>Når bør lege kontaktes:</strong> <span id="doctor"></span></p>

      <p class="helse-disclaimer">
        Informasjonen er generell og erstatter ikke vurdering fra helsepersonell.
      </p>
    </div>
  </div>

  <script>
    const data = {
      feber: {
        title: "Feber",
        description:
          "Feber oppstår når kroppstemperaturen din er høyere enn 38 grader celsius.",
        whatToDo:
          "Lurt å spise mye og drikke noe varmt, ta gjerne paracet ved behov.",
        doctor:
          "Ta kontakt med legen hvis temperaturen overstiger 39 grader celsius."
      },
      migrene: {
        title: "Migrene",
        description:
          "Migrene er en nevrologisk hodepine som ofte gir pulserende smerter, kvalme og lysfølsomhet.",
        whatToDo:
          "Hvile i mørkt rom og bruk av anbefalte smertestillende kan lindre symptomene.",
        doctor:
          "Oppsøk lege ved hyppige anfall eller dersom symptomene endrer karakter."
      }
    };

    const input = document.getElementById("searchInput");
    const button = document.getElementById("searchBtn");

    const result = document.getElementById("result");
    const message = document.getElementById("message");

    const titleEl = document.getElementById("title");
    const descEl = document.getElementById("description");
    const whatToDoEl = document.getElementById("whatToDo");
    const doctorEl = document.getElementById("doctor");

    button.addEventListener("click", search);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") search();
    });

    function search() {
    const query = input.value.trim().toLowerCase();

      message.textContent = "";
      result.classList.add("hidden");

      if (!query) {
        message.textContent = "Skriv inn en skade eller sykdom for å søke.";
        return;
      }

      if (!data[query]) {
        message.textContent = "Ingen informasjon funnet for dette søket.";
        return;
      }

      const d = data[query];

      titleEl.textContent = d.title;
      descEl.textContent = d.description;
      whatToDoEl.textContent = d.whatToDo;
      doctorEl.textContent = d.doctor;

      result.classList.remove("hidden");
    }
  </script>
</body>
</html>
